<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ironing Made Fun Proof-of-concept</title>
</head>
<body style="margin:0; font-family:sans-serif; background:#f4f4f4;">

  <nav style="background:#0A1D3D; display:flex; justify-content:center;">
    <ul style="list-style:none; margin:0; padding:0; display:flex;">
      <li style="position:relative;">
        <a href="/" style="display:block; padding:14px 20px; color:white; text-decoration:none;">Back to Home</a>
      </li>
      <li style="position:relative;">
        <a href="/register" style="display:block; padding:14px 20px; color:white; text-decoration:none;">Not registered?</a>
      </li>
    </ul>
  </nav>

  <script>
    document.querySelectorAll('nav li').forEach(function(li) {
      li.addEventListener('mouseenter', function() {
        const submenu = li.querySelector('ul');
        if (submenu) submenu.style.display = 'block';
      });
      li.addEventListener('mouseleave', function() {
        const submenu = li.querySelector('ul');
        if (submenu) submenu.style.display = 'none';
      });
    });
  </script>

  <h1>Login to IMF2</h1>
  {% if current_user.is_authenticated %}
      <div class="login-success">
          âœ… Logged in as <strong>{{ current_user.username }}</strong>!
      </div>
  {% else %}
      <div class="login-form">
          <h2>Login</h2>
          <form method="POST">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Enter your username" required>
  
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
  
              <button type="submit">Log In</button>
          </form>
      </div>
  {% endif %}
  
  
  <br>

</body>
</html>
