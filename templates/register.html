<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ironing Made Fun Proof-of-concept</title>
</head>
<body style="margin:0; font-family:sans-serif; background:#f4f4f4;">

  <nav style="background:#0A1D3D; display:flex; justify-content:center;">
    <ul style="list-style:none; margin:0; padding:0; display:flex;">
      <li style="position:relative;">
        <a href="/" style="display:block; padding:14px 20px; color:white; text-decoration:none;">Back to Home</a>
      </li>
      <li style="position:relative;">
        <a href="/login" style="display:block; padding:14px 20px; color:white; text-decoration:none;">Already registered? Login</a>
      </li>
    </ul>
  </nav>

  <script>
    document.querySelectorAll('nav li').forEach(function(li) {
      li.addEventListener('mouseenter', function() {
        const submenu = li.querySelector('ul');
        if (submenu) submenu.style.display = 'block';
      });
      li.addEventListener('mouseleave', function() {
        const submenu = li.querySelector('ul');
        if (submenu) submenu.style.display = 'none';
      });
    });
  </script>

  <h1>Register for IMF2</h1>
  <div class="register-form">
      <h2>Create Account</h2>
      <form method="POST">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Your username" required>
  
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Choose a password" required>
  
          <button type="submit">Register</button>
      </form>
  </div>
  <br>

</body>
</html>
